<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movies</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">

    <header id="header">
        <h1 id="header-title">My Movies</h1>
        <button id="add-movie">Add Movie</button>
    </header>

    <main>
        <dialog id="new-dialog">
            <div class="dialog-header">
                <h2 id="dialog-title">Add a favourite movie!</h2>
                <button id="close-dialog"><ion-icon name="close-circle-outline"></ion-icon></button>
            </div>
            <form>
                <label for="movie-name">Name of the movie:</label>
                <input type="text" id="movie-name" required>
                <label for="director-name">Director:</label>
                <input type="text" id="director-name" required>
                <label for="release-date">Year of release:</label>
                <input type="date" id="release-date" placeholder="dd-mm-yyyy" required>
                <label for="genre">Genre:</label>
                <select name="genres" id="genre" onchange="showOtherInput()">
                    <option value="">---Please choose an option---</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Horror">Horror</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherGenreInput" style="display: none;" placeholder="Please name the genre..">

                <button type="submit" id="submit-movie">Add</button>
            </form>

            <p>How many times have you watched this movie?</p>
            
            <form id="amount-seen">
                <input type="number" id="times-watched" name="times-watched">
                <label for="times-watched">time(s).</label>
            </form>

            <p>Would you recommend this movie to your family/friends?</p>

            <form id="genre-inquiry">
                <input type="radio" id="yes" name="recommendable" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="recommendable" value="No">
                <label for="no">No</label>
            </form>

        </dialog>

    </main>

        <footer></footer>
        <script src="./src/index.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
